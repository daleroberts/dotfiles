set -g utf8
set-window-option -g utf8 on

set -g prefix C-a
unbind C-b

bind C-a last-window

# splitting windows
bind v split-window -h
bind s split-window -v

# pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycling through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resizing panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

set-window-option -g xterm-keys on
set-window-option -g mode-mouse on

#set -g default-terminal "xterm-256color"
set -g base-index 1
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -s escape-time 0

set -g set-titles on
set -g set-titles-string "#T"

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour249
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour6
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour6

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour6

# clock
set-window-option -g clock-mode-colour colour6

set-option -g default-shell "/bin/bash"

#set-option -g status-position top

bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R
